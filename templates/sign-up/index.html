{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'sign-up/scss/style.css' %}">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="login">
            <form method="post"> {% csrf_token %}
              <label class="input_p" for="username">User Name</label> <br> <br>
                <input class="form-control" type="text" name="username" id="username"> <br>
                <label class="input_p" for="password">Password</label> <br> <br>
                <input class="form-control" type="password" name="password" id="password"> <br>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-info">Login</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
